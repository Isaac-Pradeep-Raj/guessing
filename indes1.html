<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="input-container">
        <label for="userGuess">Enter a number:</label>
        <input type="number" id="userGuess" min="1" max="100">
        <button onclick="checkGuess()">Submit</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const resultElement = document.getElementById('result');

            if (isNaN(userGuess)) {
                resultElement.textContent = 'Please enter a valid number.';
            } else if (userGuess > targetNumber) {
                resultElement.textContent = 'Your guess is too high!';
            } else if (userGuess < targetNumber) {
                resultElement.textContent = 'Your guess is too low!';
            } else {
                resultElement.textContent = `Congratulations! You've guessed the right number: ${targetNumber}`;
            }
        }
    </script>
</body>
</html>
